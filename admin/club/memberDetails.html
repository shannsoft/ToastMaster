<div class="pageheader">
  <h2><i class="fa fa-home"></i>Member Details <span>Subtitle goes here...</span></h2>
</div>
<div class="contentpanel" ng-init="loadUserDetails()">
  <div class="mb30"></div>
	  <div class="people-list">
      <div class="row">
        <div class="col-md-3">
  			  <div class="bck-profile-details-box">
  					<img alt="" ng-if="userDetails.photo" ng-src="{{userDetails.photo}}" class="img-responsive">
  					<p>
  						<strong>Email: </strong>
  						<span>{{userDetails.email}}</span>
  					</p>
  					<p>
  					    Phone: {{userDetails.phone}}
  					</p>
  					<p>
  					<strong>Location:</strong>
  						<span>{{userDetails.address}}</span>
  					</p>
  					<p>
  					<strong>About Me</strong>
  					<span>{{userDetails.about}}</span>
  					</p>
  			  </div>
	      </div>
      <div class="col-md-9">
				<div class="profile-header">
					<h2 class="profile-name">{{userDetails.fName+' '+userDetails.lName}}</h2>
					<!-- <div class="text-muted">Club Number: 521463, District 41, Area Ho3 </div>
					<div class="text-muted">Charecter Date : Aug 02, 2017</div> -->
					<div class="mb20"></div>
					<button class="btn btn-primary mr5">Edit Profile</button>
				</div>
				<div class="clearfix">
					<h3>Get Direction</h3>
					<p class="map-border">
            <div id="map"></div>
            <!-- <iframe width="100%" height="450" frameborder="0" style="border:0" ng-src="{{trustedURL}}" allowfullscreen></iframe></p> -->
					<!-- <p class="map-border"><iframe src="{{mapLocation}}" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></p> -->
				</div>
	    </div>
    </div><!-- row -->
  </div><!-- people-list -->
</div>
