<div class="pageheader">
  <h2><i class="fa fa-home"></i> Conduct a Meeting <span>Subtitle goes here...</span></h2>
</div>
<div class="contentpanel">

	<div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-btns">

      </div>
      <h4 class="panel-title">Coduct a Meeting</h4>
    </div>
    <div class="panel-body panel-body-nopadding">
      <form class="form-horizontal form-bordered" name="meetingFrm">
        <div class="form-group">
          <label class="col-sm-3 control-label">Title</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Title" ng-model="meeting.title" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">When</label>
          <div class="col-sm-6">
            <div class="dropdown">
              <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="" href="">
                <div class="input-group"><input type="text" class="form-control" placeholder="Chosse Date and Time" ng-model="meeting.dateTime"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <datetimepicker data-ng-model="data.dateDropDownInput"  data-on-set-time="onTimeSet(newDate, oldDate)" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Description</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="5" placeholder="Description" ng-model="meeting.desc" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3 text-center">
            <button class="btn btn-primary" ng-disabled="meetingFrm.$invalid" ng-click="createMeeting()">Submit</button>&nbsp;
            <button class="btn btn-default" ui-sref="admin.dashboard">Cancel</button>
          </div>
        </div>
      </form>
    </div>

</div>
