 <div class="pageheader">
  <h2><i class="fa fa-home"></i> Blog Post <span>Subtitle goes here...</span></h2>
</div>
<div class="contentpanel">
	<div class="panel panel-default">
	    <div class="panel-heading">
	      <div class="panel-btns">
	        <!-- <a href="#" class="panel-close">×</a>
	        <a href="#" class="minimize">−</a> -->
	      </div>
	      <h4 class="panel-title">Blog Post</h4>
	    </div>
	    <form class="form-horizontal form-bordered" name="blogfrm">
		    <div class="panel-body panel-body-nopadding">
		        <!-- <div class="form-group">
		          <label class="col-sm-3 control-label">Category</label>
		          <div class="col-sm-6">
		            <input type="text" placeholder="" class="form-control">
		          </div>
		        </div> -->
		        <div class="form-group">
		          <label class="col-sm-3 control-label">Title</label>
		          <div class="col-sm-6">
		            <input type="text" placeholder="" class="form-control" ng-model="blog.title" required>
		          </div>
		        </div>
		        <div class="form-group">
		          <label class="col-sm-3 control-label m-t-30">Image Upload</label>
		          <div class="col-sm-6">
		            <div class="fileUpload btn btn-gray">
						<span>Upload Post Image</span>
						<input name="image" class="upload" type="file" file-model fileread="blog.image" filename="blog.imageName" required/>
					</div>
					<img ng-src="{{blog.image}}" height="100" class="m-l-10"/>
		          </div>
		        </div>
		        <div class="form-group">
		          <label class="col-sm-3 control-label">Description</label>
		          <div class="col-sm-6">
		            <textarea class="form-control" rows="5" ng-model="blog.description" required></textarea>
		          </div>
		        </div>
		    </div><!-- panel-body -->
		    <div class="panel-footer">
				 <div class="row">
					<div class="col-sm-6 col-sm-offset-3">
					  <button ng-disabled="blogfrm.$invalid" class="btn btn-primary" ng-click="addBlog()">Submit</button>&nbsp;
					  <button class="btn btn-default" ui-sref="admin.blog-list">Cancel</button>
					</div>
				 </div>
			</div>
			<div class="row">
		      <div class="col-lg-12 m-t-10">
		        <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
		          {{alert.msg}}
		         </div>
		      </div>
		    </div>
		</form>
  	</div>
</div>
