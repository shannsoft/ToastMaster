<div class="modal-header">
    <h3 class="modal-title">Assign Designation to Member</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label>Select Designation <span class="color-red">*</span></label>
        <select class="form-control" name="" ng-model="user.desigId">
          <option value="">Select Designation</option>
          <option value="{{deg.designationId}}" ng-repeat="deg in designationList">{{deg.designationName}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 m-t-20">
      <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
        {{alert.msg}}
       </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
