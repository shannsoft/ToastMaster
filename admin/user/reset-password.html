<div class="pageheader">
  <h2><i class="fa fa-home"></i>Change your password<span>Subtitle goes here...</span></h2>
</div>
<div class="contentpanel">

	<div class="panel panel-default">
    <div class="panel-heading">
      <!-- <div class="panel-btns">
        <a href="#" class="panel-close">×</a>
        <a href="#" class="minimize">−</a>
      </div> -->
      <h4 class="panel-title">Create a new Password</h4>
    </div>
    <div class="panel-body panel-body-nopadding">
      <form class="form-horizontal form-bordered" name="resetFrm">
        <div class="form-group">
          <label class="col-sm-3 control-label">Old Password</label>
          <div class="col-sm-6">
            <input type="password" name="oldpwd" placeholder="Old Password" class="form-control" ng-model="user.oldPwd" required>
            <span class="color-red" ng-if="resetFrm.oldpwd.$touched && resetFrm.oldpwd.$error.required">Please enter Your Old Password</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">New Password</label>
          <div class="col-sm-6">
            <input type="password" placeholder="New Password" name="newPwd" class="form-control" ng-model="user.newPwd" required>
            <span class="color-red" ng-if="resetFrm.newPwd.$touched && resetFrm.newPwd.$error.required">Please Choose a new password</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Confirm Password</label>
          <div class="col-sm-6">
            <input type="password" placeholder="Confirm Password" name="cnfmPwd" class="form-control" ng-model="user.cnfmPwd" required ng-blur="validatePassword(user.newPwd,user.cnfmPwd)">
            <span class="color-red" ng-if="resetFrm.cnfmPwd.$touched && resetFrm.cnfmPwd.$error.required">Please Choose a new password</span>
            <span class="color-red" ng-if="resetFrm.cnfmPwd.$touched && showPasswordMisMatch">Password not matched</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3 text-center">
            <button class="btn btn-primary" ng-disabled="resetFrm.$invalid || showPasswordMisMatch" ng-click="changePassword()">Submit</button>&nbsp;
            <button class="btn btn-default" ui-sref="admin.myProfile">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-lg-12 m-t-10">
          <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
            {{alert.msg}}
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
