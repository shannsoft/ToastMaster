<section class="inner-banner-section">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<h2>Club Registration</h2>
			</div>
		</div>
	</div>
</section>
<section class="page-section page-background padd-v-60">
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-sm-offset-3">
				<form class="reg-page">
						<div class="reg-header">
							<h2>Start a Club</h2>
							<p>Yes! I would like to be contacted about starting a Toastmaster club in my area.</p>
						</div>
					<div class="form-group">
						<label>First Name</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control ">
					</div>
					<div class="form-group">
						<label>Email Address <span class="color-red">*</span></label>
						<input type="text" class="form-control">
					</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Password <span class="color-red">*</span></label>
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Confirm Password <span class="color-red">*</span></label>
									<input type="password" class="form-control">
								</div>
							</div>
						</div>

						<hr>

						<div class="row">
							<div class="col-lg-6">
								<div class="checkbox check-primary">
									<input type="checkbox" value="1" id="checkbox1">
									<label for="checkbox1">I read <a href="#" class="color-green">Terms and Conditions</a></label>
								</div>
							</div>
							<div class="col-lg-6 text-right">
								<button class="btn btn-blue" type="submit">Register</button>
							</div>
						</div>
					</form>
			</div>

		</div>
	</div>
</section>
