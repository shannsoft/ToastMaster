<section class="inner-banner-section">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<h2>Login</h2>
			</div>
		</div>
	</div>
</section>
<section class="page-section page-background padd-v-60" ng-init="initLogin()">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-offset-3">
				<form class="reg-page" name="loginfrm">
					<div class="reg-header">
						<h2>Login to your account</h2>
					</div>
					<div class="input-group m-b-20">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" placeholder="Username" class="form-control" ng-model="user.username" required>
					</div>
					<div class="input-group  m-b-20">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" placeholder="Password" class="form-control" ng-model="user.password" required>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="checkbox check-primary">
								<input type="checkbox" id="checkbox1" ng-model="user.is_remember">
								<label for="checkbox1">Stay signed in</label>
							</div>
						</div>
						<div class="col-lg-6 text-right">
							<button class="btn btn-blue" type="submit" ng-click="login()" ng-disabled="loginfrm.$invalid">Login</button>
						</div>
					</div>
					<hr>
					<h4>Forget your Password ?</h4>
					<p>no worries, <a class="color-green" href="" ui-sref="forgot-password">click here</a> to reset your password.</p>
					<div class="row">
						<div class="col-lg-12 m-t-10">
			                <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
			                  {{alert.msg}}
			                </div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</section>
