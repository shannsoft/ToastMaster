<section class="inner-banner-section">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<h2>Forgot Password</h2>
			</div>
		</div>
	</div>
</section>
<section class="page-section page-background padd-v-60" ng-init="initLogin()">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-offset-3">
				<form class="reg-page" name="loginfrm">
					<div class="reg-header">
						<h2>Enter email to get password</h2>
					</div>
					<div class="input-group m-b-20">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" placeholder="Email" class="form-control" ng-model="user.email" required>
					</div>
					<div class="row">
						<div class="col-lg-6">
						</div>
						<div class="col-lg-6 text-right">
							<button class="btn btn-blue" type="submit" ng-click="forgotPassword()" ng-disabled="loginfrm.$invalid">Submit</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 m-t-10">
			                <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
			                  {{alert.msg}}
			                </div>	
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<section class="page-section twitt-section">
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<i class="fa fa-twitter"></i>
				<h2>Recent Tweets</h2>
				<p>Find us: @BBsrdfhsdjk</p>
			</div>
			<div class="col-md-7">

			</div>
		</div>
	</div>
</section>
